  <script type="application/javascript">


  function calcBMI(){
    w = weight.value  // read weight from element with id="weight"
    h = height.value  // read height from element with id="height"
    bmi = 703*w/(h*h)  // calculate the Body Mass Index
    BMI.innerHTML =    // write into label element with id "BMI"
        "You're BMI is "
        +bmi.toFixed(1)  // round BMI to 1 decimal place


  }
  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
    canvas.addEventListener('click',mouseClick,false)
canvas.addEventListener('mousemove',mouseMove,false)
  }

  function mouseClick(event){
    console.dir(event)
    const x = event.offsetX
    const y = event.offsetY
    //draw something here ...
    ctx.fillRect(x,y,20,50)
  }

  function mouseMove(event){
    const x = event.offsetX
    const y = event.offsetY
    // put your own code in here!
    if (event.buttons==1){ // only draw if they are pushing the button!
        ctx.fillRect(x,y,10,20)
    }
}

  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }
  function drawTim(){
    ctx.strokeStyle="blue"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.moveTo(198,100)
    ctx.lineTo(300,100)
    ctx.lineTo(362,150)
    ctx.lineTo(364,213)
    ctx.lineTo(308,263)
    ctx.lineTo(199,263)
    ctx.lineTo(136,211)
    ctx.lineTo(142,141)
    ctx.lineTo(195,102)
    ctx.stroke()
  }

  </script>
